<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-lg shadow-2xl">
        <h2 class="text-2xl font-bold text-center text-white">صفحة خاصة بالحكم</h2>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">كلمة المرور</label>
                <input type="password" id="password" required class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-300 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full py-2 px-4 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                دخول
            </button>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
